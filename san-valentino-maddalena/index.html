<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vuoi essere la mia Valentina? ❤️</title>
<style>
body {
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #f8cdda, #fbd3e9);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
}

h1 {
    font-size:3em;
    margin-bottom:40px;
}

button {
    padding: 15px 40px;
    margin: 10px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
}

#yes {
    background-color: #ff6f91;
    color: white;
}

#no {
    background-color: #fff;
    color: #ff6f91;
}
</style>
</head>
<body>

<h1>Vuoi essere la mia Valentina? ❤️</h1>
<button id="yes">Sì</button>
<button id="no">No</button>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");

// centro iniziale
yes.style.left = "40%";
yes.style.top = "60%";
no.style.left = "60%";
no.style.top = "60%";

// clic su Sì → vai al sito principale
yes.addEventListener("click", () => {
    window.location.href = "index.html"; // metti qui il nome della pagina principale
});

// Funzione per spostare No e crescere Sì
document.body.addEventListener("mousemove", (e)=>{
    const noRect = no.getBoundingClientRect();
    const distance = Math.hypot(e.clientX - (noRect.left+noRect.width/2), e.clientY - (noRect.top+noRect.height/2));

    if(distance < 100){
        // Sì cresce
        let yesSize = parseInt(window.getComputedStyle(yes).fontSize);
        yes.style.fontSize = (yesSize + 2) + "px";

        // No si sposta in modo casuale
        let newLeft = Math.random()*(window.innerWidth - no.offsetWidth);
        let newTop = Math.random()*(window.innerHeight - no.offsetHeight);
        no.style.left = newLeft + "px";
        no.style.top = newTop + "px";
    }
});
</script>
</body>
</html>
